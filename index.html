    <section id="formSection">
      <div id="formDiv">

        <label for="fullName">Please Enter Full Name: </label><br>
        <input type="text" id="fullName"><br>

        <label for="department">Please Choose the Department: </label><br>
        <select name="department" id="department">
          <option value="Administration">Administration</option>
          <option value="Marketing">Marketing</option>
          <option value="Development">Development</option>
          <option value="Finance">Finance</option>
        </select><br>

        <label for="level">Please Choose the level: </label><br>
        <select name="level" id="level">
          <option value="Senior">Senior</option>
          <option value="Mid-Senior">Mid-Senior</option>
          <option value="Junior">Junior</option>
        </select><br>
        <label for="imageURL">Please Enter imageURL: </label><br>
        <input type="text" id="imageURL"><br>
        <input type="submit" value="submit" id="submitButton">

      </form>
    </div>
